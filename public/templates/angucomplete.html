<div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
  <input ng-model="searchStr"
              ng-disabled="disableInput"
              type="text"
              placeholder="{{placeholder}}"
              ng-focus="onFocusHandler()"
              class="{{inputClass}}"
              ng-focus="resetHideResults()"
              ng-blur="hideResults($event)"
              autocapitalize="off"
              autocorrect="off"
              autocomplete="off"
              ng-change="inputChangeHandler(searchStr)"/>
  <div class="angucomplete-dropdown" ng-show="showDropdown">
    <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
    <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)" ng-bind="textNoResults"></div>
    <div class="angucomplete-row" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
      <span ng-if="imageField" class="angucomplete-image-holder">
        <span ng-if="result.image && result.image != ''">
          <span class="angucomplete-image profile-pic" ng-style="{'background-image':'url(/images/profile/{{result.image}})'}"></span>
        </span>
        <span ng-if="!result.image && result.image != ''" class="angucomplete-image-default"></span>
      </span>
      <span class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></span>
      <span class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</span>
      <div ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></div>
      <div ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
    </div>
  </div>
</div>
